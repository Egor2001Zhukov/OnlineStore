{% extends 'catalog/base.html' %}

{% block content %}
<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <h1 class="display-4 fw-normal text-body-emphasis">Контакты</h1>
</div>
<div class="row justify-content-md-center">
    <div class="col-4 mt-5">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="firstName" class="form-label">Имя</label>
                <input type="text" class="form-control" name="name" placeholder="" value="" required="">
                <div class="invalid-feedback">
                    Имя обязательно.
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Почта</label>
                <div class="input-group has-validation">
                    <span class="input-group-text">@</span>
                    <input type="email" class="form-control" name="email" required="">
                    <div class="invalid-feedback">
                        Почта обязательна.
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Сообщение</label>
                <textarea class="form-control" name="message" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>
    <div class="col-4 mt-5">
        <h3>Наши контакты</h3>
        <p>{{ object.Company_name }}</p>
        <p>Наш номер телефона: <b>{{ object.number }}</b></p>
        <p>Наш email: <b>{{ object.email }}</b></p>
        <p>Адрес офиса: <b>{{ object.office }}</b></p>
    </div>
</div>
{% endblock %}
